<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background: rgb(106, 57, 139);
        color: #000;
        
        background-size: cover;
        background-position: center;
        font-family: Lato;
        font-weight: 300;
        position: relative;
        height: 100vh;
      }
    </style>

    <title>Weight Converter</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 id="header-title" class="display-4 text-center mb-3">Weight Converter</h1>
        </header>
          <form>
            <div class="form-group">
              <input
                id="lbsInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Pounds..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card card-danger mb-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card card-primary mb-2">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>

            <div class="card card-success mb-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const header = document.getElementById('main-header');
       header.style.borderBottom = 'solid 4px black';
       //Get Elements By ClassName//
       const card = document.getElementsByClassName('card-block');
       card[0].style.fontWeight.borderBottom = 'bold 5px #000';
       card[0].style.backgroundColor = 'red';
       card[1].style.fontWeight = 'bold';
       card[1].style.backgroundColor = 'orange';
       card[2].style.fontWeight = 'bold';
       card[2].style.backgroundColor = 'green';
       /*
       for(let i = 0; i < card.length; i++) {
        card[i].style.backgroundColor = '#f4f4f4'
       }
       */

      document.getElementById("output").style.visibility = "hidden";
      document
        .getElementById("lbsInput")
        .addEventListener("input", function(e) {
          document.getElementById("output").style.visibility = "visible";
          let lbs = e.target.value;
          document.getElementById("gramsOutput").innerHTML = lbs / 0.0022046;
          document.getElementById("kgOutput").innerHTML = lbs / 2.2046;
          document.getElementById("ozOutput").innerHTML = lbs * 16;
        });
    </script>
  </body>
</html>
